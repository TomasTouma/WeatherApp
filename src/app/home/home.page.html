<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      WeatherApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card
    *ngFor="let city of cities"
    [routerLink]="city.path"
    button="true"
    style="text-align: center;"
  >
    <img [src]="city.image" />
    <ion-card-header>
      <ion-card-title>{{ city.name }}</ion-card-title>
    </ion-card-header>
  </ion-card>

</ion-content>
